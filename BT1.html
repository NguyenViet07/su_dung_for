<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="so"></p>
    <script>
        var n = "" ;
        var i;
        for (i=0;i<5;i++) {
            n += "The number is " + i + " , " ;
        }
        document.getElementById("so").innerText = n;
    </script>

</body>
</html>
